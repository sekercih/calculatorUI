<h1>Hesap Makinesi</h1>
<div  class="container bg-info p-5">
  <div style="width: 300px;" class="bg-warning p-2">
    <div class="col">
      <p class="p-3 h1 bg-dark text-white text-end">123</p>
    </div>
    <div  >
      <button class="btn btn-primary btn-genislik ">7</button>
      <button class="btn btn-primary btn-genislik">8</button>
      <button class="btn btn-primary btn-genislik">9</button>
      <button class="btn btn-secondary btn-genislik">-</button>
    </div>
     <div class="mt-2">
      <button class="btn btn-primary btn-genislik ">4</button>
      <button class="btn btn-primary btn-genislik">5</button>
      <button class="btn btn-primary btn-genislik">6</button>
      <button class="btn btn-secondary btn-genislik">*</button>
    </div>
     <div class="mt-2">
      <button class="btn btn-primary btn-genislik ">1</button>
      <button class="btn btn-primary btn-genislik">2</button>
      <button class="btn btn-primary btn-genislik">3</button>
      <button class="btn btn-secondary btn-genislik">+</button>
    </div>
     <div class="mt-2" >
      <button class="btn btn-primary btn-genislik ">0</button>
      <button class="btn  btn-genislik bg-info">.</button>
      <button class="btn  btn-genislik bg-danger">AC</button>
      <button class="btn btn-secondary btn-genislik ">/</button>
    </div>
    <div class="mt-1 d-flex"> <button class="btn bg-danger col-12">=</button></div>

  </div>
